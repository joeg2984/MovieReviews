<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FilmFind Mobile</title>

    <link rel="stylesheet" href="m_styles.css">
</head>
<body>
    <main class="main-content">
        <div class="flip-card" id="flipCard">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <form id="movieLookupForm" aria-labelledby="search-label">
                        <label id="search-label" for="movieTitle" class="visually-hidden">Search for a movie:</label>
                        <input type="text" id="movieTitle" name="movieTitle" placeholder="Enter movie title" required>
                        <button type="submit">FilmFind</button>
                    </form>
                    <div id="movieContainer"></div>
                </div>
                </div>
                <div class="flip-card-back">
                    <div id="movieDetails"></div>
                    <button id="showTrailerButton">Watch Trailer</button>
                </div>
            </div>
        </div>
    </main>

    <div id="trailerModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div id="trailerContainer"></div>
        </div>
    </div>


    <footer>
        <p>&copy; FilmFind, Inc.</p>
    </footer>

    <script src="m_main.js"></script>
</body>
</html>
